<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="format-detection" content="telephone=no"/>
	<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
	<title>Tracker</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css"/>
	<script src="js/jquery-2.1.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<style>
html,body {
	margin: 0;
	padding: 0;
	width: 100%;
	height: 100%;
	overflow: hidden;
	font-family: sans-serif;
}
	</style>
</head>
<body>
	<p>Compass: <span id="compass">-</span> <button id="activate-button" class="btn btn-default">Activate</button></p>
	<script src="phonegap.js"></script>
	<script>
document.addEventListener('deviceready', function () {
	console.log('device ready');
	$('.activate-button').click(function () {
		console.log('hello');
		var compassDisplay = document.getElementById('compass');
		console.dir(compassDisplay);
		navigator.compass.watchHeading(function (heading) {
			console.dir(heading);
			compassDisplay.textContent = heading.magneticHeading;
		}, function () {
			console.log('error');
			compassDisplay.textContent = 'error';
		});
		console.log('done');
	});
}, false);
	</script>
</body>
</html>
