html,body {
	margin: 0;

	overflow: hidden;
	font-family: sans-serif;
}
	</style>
</head>
<body>
	<p>Compass: <span id="compass">-</span></p>
	<script src="phonegap.js"></script>
	<script>
console.log('hello');
document.addEventListener('deviceready', function () {
	console.log('device ready');
	var compassDisplay = document.geteElementById('compass');
	console.dir(compassDisplay);
	navigator.compass.watchHeading(function (heading) {
		console.dir(heading);
		compassDisplay.textContent = heading.magneticHeading;
	}, function () {
		console.log('error');
		compassDisplay.textContent = 'error';
	});
	console.log('done');
}, false);
	</script>
</body>
