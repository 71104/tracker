<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="format-detection" content="telephone=no"/>
	<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
	<title>Tracker</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css"/>
	<script src="js/jquery-2.1.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<p>Compass: <span id="compass">-</span></p>
	<p>Accelerometer: <pre id="accelerometer">-</pre></p>
	<script src="phonegap.js"></script>
	<script>
document.addEventListener('deviceready', function () {
	var compassDisplay = $('#compass');
	var accelerometerDisplay = $('#accelerometer');

	navigator.compass.watchHeading(function (heading) {
		compassDisplay.text('' + heading.magneticHeading);
	}, function (error) {
		compassDisplay.text('error: ' + JSON.stringify(error));
	}, {
		frequency: 100
	});

	navigator.accelerometer.watchAcceleration(function (acceleration) {
		accelerometerDisplay.text('\nx: ' + acceleration.x + '\ny: ' + acceleration.y + '\nz: ' + acceleration.z);
	}, function (error) {
		accelerometerDisplay.text('error: ' + JSON.stringify(error));
	}, {
		frequency: 100
	});
}, false);
	</script>
</body>
</html>
